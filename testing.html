<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identitas dan Perangkat Jaringan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            text-align: center;
        }

        .container h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .container p {
            font-size: 16px;
            margin: 5px 0;
            color: #666;
        }

        .device {
            margin-top: 20px;
        }

        .device img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .device h2 {
            font-size: 20px;
            margin-bottom: 5px;
            color: #333;
        }

        .device p {
            font-size: 16px;
            margin: 5px 0;
            color: #666;
        }

        .source {
            margin-top: 20px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Identitas Pembuat</h1>
        <p>Nama: John Doe</p>
        <p>NIM: 123456789</p>
        <p>Email: johndoe@example.com</p>

        <div class="device">
            <h2>Router</h2>
            <img src="https://example.com/router.jpg" alt="Gambar Router">
            <p><strong>Fungsi:</strong> Menghubungkan jaringan lokal (LAN) dengan jaringan yang lebih luas (WAN).</p>
            <p><strong>Jenis:</strong> Router Wireless</p>
        </div>

        <div class="source">
            <p>Sumber: Materi diambil dari buku "Panduan Jaringan Komputer" dan <a href="https://example.com" target="_blank">example.com</a>.</p>
        </div>
    </div>
</body>
</html>
